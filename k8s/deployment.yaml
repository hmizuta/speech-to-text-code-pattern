apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: f7580aa1eb6f7176705176e201ecff4de93edafb
    app.openshift.io/vcs-uri: https://github.com/hmizuta/speech-to-text-code-pattern.git
  labels:
    app: e28193-app
    app.kubernetes.io/instance: e28193-app
    app.kubernetes.io/name: e28193-app
    app.openshift.io/runtime: js
  name: e28193-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: e28193-app
      app.kubernetes.io/name: e28193-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: e28193-app
        app.kubernetes.io/name: e28193-app
    spec:
      containers:
        - env:
            - name: INGRESS_HOST
            - name: PROTOCOLS
            - name: LOG_LEVEL
              value: debug
          image: quay.io/hmizuta/checkride-app
          imagePullPolicy: IfNotPresent
          envFrom:
          - configMapRef:
              name: e28193-app-cm
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 5000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: e28193-app
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30